<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Redirect all unknown paths to index.html
      (function() {
        var path = window.location.pathname;
        window.location.href = '/' + '#!' + path;
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
